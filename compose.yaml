services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: crimelens-postgis
    profiles: [ "local-db" ]
    environment:
      POSTGRES_DB: crimelens
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d crimelens" ]
      interval: 10s
      timeout: 5s
      retries: 5

  pipeline:
    build: .
    container_name: crimelens-pipeline
    env_file:
      - .env

volumes:
  postgres_data:
