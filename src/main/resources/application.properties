spring.application.name=crimelens-pipeline

spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.datasource.url=jdbc:postgresql://postgres:5432/crimelens
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.root=info
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

ottawa-police.api.crime-path=/arcgis/rest/services/Criminal_Offences_Open_Data/FeatureServer/0/query